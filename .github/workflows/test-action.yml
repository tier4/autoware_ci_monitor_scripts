name: Test github action

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main

jobs:
  action-test:
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: data

    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - foxy
          - galactic
          - rolling

        include:
          # Foxy Fitzroy (June 2020 - May 2023)
          - docker_image: osrf/ros:foxy-desktop
            ros_distribution: foxy
            vcs_file: ros-metrics-reporter-foxy.repos

          # Galactic Geochelone (May 2021 - November 2022)
          - docker_image: osrf/ros:galactic-desktop
            ros_distribution: galactic
            vcs_file: ros-metrics-reporter-galactic.repos

          # Rolling Ridley (June 2020 -)
          - docker_image: osrf/ros:rolling-desktop
            ros_distribution: rolling
            vcs_file: ros-metrics-reporter-rolling.repos

    container:
      image: ${{ matrix.docker_image }}

    steps:
    - uses: actions/checkout@v2
    
    # https://github.com/osrf/docker_images/issues/535
    - name: Temporarily fix GPG problem
      run: |
        sudo rm /etc/apt/sources.list.d/ros2-latest.list
        sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key  -o /usr/share/keyrings/ros-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
        sudo apt-get -y update

    - name: Clone dependency packages
      run: |
        vcs import . < ${{ matrix.vcs_file }}
        apt-get -y update
        rosdep update
        rosdep install -y --from-paths . --ignore-src --rosdistro ${{ matrix.ros_distribution }}

    - uses: actions/checkout@v2
      with:
        ref: data
        path: ${{ env.ARTIFACTS_DIR }}

    - id: metrics-reporter
      uses: tier4/ros-metrics-reporter@main
      with:
        artifacts-dir: ${{ env.ARTIFACTS_DIR }}
        base-url: "https://tier4.github.io/ros-metrics-reporter/"
        title: "ros2/demos"
        ros-distro: ${{ matrix.ros_distribution }}
        CCN: 20
        nloc: 200
        arguments: 6

    - name: Check results
      run: |
        apt install -y tree
        tree -L 2 ${GITHUB_WORKSPACE}/public/

    - name: Push artifacts
      if: github.ref == 'refs/heads/main' && matrix.ros_distribution == 'foxy'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.ARTIFACTS_DIR }}
        publish_branch: data

    - name: Deploy public to gh-pages (main branch only)
      if: github.ref == 'refs/heads/main' && matrix.ros_distribution == 'foxy'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
