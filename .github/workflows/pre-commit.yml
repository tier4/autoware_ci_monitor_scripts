name: pre-commit

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Install clang-format-10
      run: apt-get update && apt-get install -y clang-format-10
    - uses: pre-commit/action@v2.0.2
