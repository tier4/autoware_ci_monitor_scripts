name: Test github action on container

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  action-test:
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: data
      TARGET_REPO: "ros2/demos"

    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - foxy
          - galactic
          - rolling

        include:
          # Foxy Fitzroy (June 2020 - May 2023)
          - docker_image: osrf/ros:foxy-desktop
            ros_distribution: foxy
            vcs_file: ros-metrics-reporter-foxy.repos

          # Galactic Geochelone (May 2021 - November 2022)
          - docker_image: osrf/ros:galactic-desktop
            ros_distribution: galactic
            vcs_file: ros-metrics-reporter-galactic.repos

          # Rolling Ridley (June 2020 -)
          - docker_image: osrf/ros:rolling-desktop
            ros_distribution: rolling
            vcs_file: ros-metrics-reporter-rolling.repos

    container:
      image: ${{ matrix.docker_image }}

    steps:
    - name: Clone main branch
      uses: actions/checkout@v2

    - name: Clone data branch
      uses: actions/checkout@v2
      with:
        ref: data
        path: ${{ env.ARTIFACTS_DIR }}

    - name: List packages
      id: list_packages
      run: |
        package_list=$(colcon list --names-only)
        echo "::set-output name=package_list::$package_list"

    - name: Build and test
      uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: ${{ steps.list_packages.outputs.package_list }}
        target-ros2-distro: ${{ matrix.ros_distribution }}
        vcs-repo-file-url: ${{ matrix.vcs_file }}
        colcon-defaults: |
          {
            "build": {
              "mixin": ["coverage-gcc"]
            }
          }
        colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/1ddb69bedfd1f04c2f000e95452f7c24a4d6176b/index.yaml

    - id: metrics-reporter
      uses: ./ # Uses an action in the root directory
      with:
        artifacts-dir: ${{ env.ARTIFACTS_DIR }}
        target-dir: ${GITHUB_WORKSPACE}/example/src/demos
        base-url: "https://tier4.github.io/ros-metrics-reporter/"
        title: ${{ env.TARGET_REPO }}
        ros-distro: ${{ matrix.ros_distribution }}
        CCN: "20"
        nloc: "200"
        arguments: "6"
        exclude: "**/pendulum_control/*"
        codechecker-skip-list: "codechecker-skip-list.txt"
        target-repository: ${{ env.TARGET_REPO }}

    - name: Check results
      run: |
        apt install -y tree
        tree -L 2 ${GITHUB_WORKSPACE}/public/

    - name: Push artifacts
      if: ${{ github.ref == 'refs/heads/main' && matrix.ros_distribution == 'galactic' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.ARTIFACTS_DIR }}
        publish_branch: data

    - name: Save page as artifacts
      if: ${{ github.event.pull_request && matrix.ros_distribution == 'galactic' }}
      uses: actions/upload-artifact@v2
      with:
        name: static-pages
        path: public

    - name: Deploy public to gh-pages (main branch only)
      if: ${{ github.ref == 'refs/heads/main' && matrix.ros_distribution == 'galactic' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
